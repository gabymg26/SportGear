<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toogle collapsed"
                    data-toogle = "collapse" data-targed ="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toogle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro e inicio de sesión</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if=${param.exito}>
                <div class="alert alert-info">
                    Se ha registrado exitosamente a la aplicación
                </div></div>

            <h1>Regístrate</h1>
            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="codigo">Código estudiantil:</label>
                    <input id="codigo" type="number" class="form-control" th:field="*{codigo}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="programa">Programa:</label>
                    <input id="programa" type="text" class="form-control" th:field="*{programa}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="telefono">Número telefónico:</label>
                    <input id="telefono" type="number" class="form-control" th:field="*{telefono}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Correo electrónico:</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <span>Si estás registrado, <a th:href="@{/login}">inicia sesión aquí</a></span>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
