<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Implemento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #EDEFF0;font-family: 'Inter Semi Bold'">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/Images/Usco.png" alt="Imagen de la Usco">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" th:href="@{/}" style="color: black;font-size: 20px">Inventario
                        <span class="sr-only">(current)</span>
                    </a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/listarCategorias}" style="color: black;font-size: 20px">Categorias</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" th:if="${success != null}">
        <label th:text="${success}"></label>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" th:if="${error != null}">
        <label th:text="${error}"></label>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" th:if="${warning != null}">
        <label th:text="${warning}"></label>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

</header>

<div class="container">

    <br>
    <br>
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">

            <form th:object="${implemento}" th:action="@{/guardar}" method="post">
                <div class="form-group row">
                    <input type="hidden" th:field="*{id}">
                    <label class="col-md-2" for="nombreImplemento">Nombre Implemento: </label>
                    <input type="text" th:field="*{nombreImplemento}" class="form-control form-control-sm col-md-6" id="nombreImplemento" placeholder="Ingrese el Nombre del Implemento " required>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="cantidad">Cantidad: </label>
                    <input type="number" th:field="*{cantidad}" class="form-control form-control-sm col-md-6" id="cantidad" placeholder="Ingrese la Cantidad " required>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="categoria">Categoria: </label>
                    <select th:field="*{catImplementos}" class="form-control form-control-sm col-md-6" id="categoria">
                        <option th:each="cat:${categorias}"
                                th:value="${cat.id}"
                                th:text="${cat.nombre}"
                        />
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="disponibilidad">Disponible: </label>
                    <input type="text" th:field="*{disponibilidad}" class="form-control form-control-sm col-md-6" id="disponibilidad" placeholder="Ingrese la Disponibilidad " required>
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="estado">Estado: </label>
                    <input type="text" th:field="*{estado}" class="form-control form-control-sm col-md-6" id="estado" placeholder="Ingrese el Estado del Implemento " required>
                </div>

                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-outline-primary btn-sm" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
