<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body style="font-family: Poppins, sans-serif; font-weight: 300; font-style: normal;">

<br>
<br>

<div style="display: inline">
    <div class="row">
        <div class="col-sm-4 col-md-offset-3 p-4" style="background-color: #EDEFF0; border-radius: 3vh">
            <div th:if="${param.exito}">
                <div class="alert alert-info">Se ha registrado exitosamente a
                    la aplicación</div>
            </div>

            <h4 class="text-center"><b>UNIVERSIDAD SURCOLOMBIANA</b></h4>
            <h4 class="text-center"><i>SportGear</i></h4>
            <img src="../templates/assets/logo_usco.png" alt="logoUsco">
            <h4 class="text-center"><b>Regístrese</b></h4>
            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre: </label> <input
                        id="nombre" type="text" class="form-control" th:field="*{nombre}"
                        required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido: </label> <input
                        id="apellido" class="form-control" th:field="*{apellido}"
                        required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="rol">Seleccione su rol:</label>
                    <br>
                    <select id="rol" name="roles" multiple="multiple">
                        <option th:each="rol: ${roles}" th:value="${rol}" th:text="${rol}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="codigo">Código estudiantil:</label><input id="codigo" class="form-control" th:field="*{codigo}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="programa">Programa académico:</label><input id="programa" class="form-control" th:field="*{programa}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Correo Institucional: </label> <input
                        id="email" type="email" class="form-control" th:field="*{email}"
                        required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="telefono">Número telefónico: </label> <input
                        id="telefono" type="number" class="form-control" th:field="*{telefono}"
                        required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Contraseña: </label> <input
                        type="password" id="password" class="form-control" th:field="*{password}"
                        required autofocus="autofocus">
                </div>
            </form>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" style="background-color: #DFD4A6; border-radius: 2vh">Registrarme</button>
                    <a th:href="@{/login}"><p class="text-center"><b><i>Iniciar sesión</i></b></p></a>
                </div>
        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
