<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SportGear</title>
    <link rel="shortcut icon" href="/Images/Usco.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body style="font-family: Poppins, sans-serif; font-weight: 300; font-style: normal;">

<br>
<br>

<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div>
            <div class="col-sm-8 col-md-offset-3 p-4" style="background-color: #EDEFF0; border-radius: 3vh">
                <h4 class="text-center"><b>UNIVERSIDAD SURCOLOMBIANA</b></h4>
                <h4 class="text-center"><i>SportGear</i></h4>
                <div class="text-center">
                    <img src="/Images/Usco.png" alt="Imagen de la Usco" style="width: 100px; height: 100px">
                </div>
                <h4 class="text-center"><b>Iniciar sesión</b></h4>
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Usuario o contraseña inválidos
                        </div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Ha cerrado sesión exitosamente
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="username">Usuario</label>
                        <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Digite su email">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Contraseña</label>
                        <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" placeholder="Digite su contraseña">
                    </div>

                    <div class="form-group" style="display: flex; justify-content: center">
                        <input type="submit" class="btn" id="login-submit" value="Entrar" style="background-color: #DFD4A6; border-radius: 2vh">
                    </div>

                </form>
                <div class="form-group">
                    <a th:href="@{/registro}"><p class="text-center"><b><i>Registrarse</i></b></p></a>
                </div>
            </div>
        </div>
</div>

</body>
</html>
