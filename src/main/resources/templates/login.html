<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>SportGear</title>
    <link rel="shortcut icon" href="./assets/logo_usco.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>

<br>
<br>

        <div class="row">
            <div class="col-sm-4 col-md-offset-3 p-4" style="background-color: #EDEFF0; border-radius: 3vh">
                <h4 class="text-center"><b>UNIVERSIDAD SURCOLOMBIANA</b></h4>
                <h4 class="text-center"><i>SportGear</i></h4>
                <img src="./assets/logo_usco.png" alt="logoUsco">
                <h4 class="text-center"><b>Iniciar sesión</b></h4>
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Usuario o contraseña inválidos
                        </div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Ha cerrado sesión exitosamente
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="rol">Seleccione su rol</label>
                        <select class="form-select" id="rol" name="roles" multiple="multiple">
                            <option th:each="rol: ${roles}" th:value="${rol}" th:text="${rol}" style="background-color: #DFD4A6"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="username">Usuario</label>
                        <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Digite su email" style="background-color: #DFD4A6">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Contraseña</label>
                        <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" placeholder="Digite su contraseña" style="background-color: #DFD4A6">
                    </div>

                    <div class="form-group" style="display: flex; justify-content: center">
                        <input type="submit" class="btn" id="login-submit" value="Entrar" style="background-color: #DFD4A6; border-radius: 2vh">
                    </div>

                </form>
                <div class="form-group">
                    <a th:href="@{/registro}"><p class="text-center"><b><i>Registrarse</i></b></p></a>
                </div>

            </div>
        </div>

<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
